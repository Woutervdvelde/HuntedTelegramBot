        // Create map

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Draw locations path
        L.polyline(locations, { arrowheads: { size: '15px', frequency: '10px' } }).addTo(map);

        const addMarkerToMap = (lat, lng) => {
            const marker = L.marker([lat, lng]).addTo(map);
            return marker;
        };

        const removeMarkerFromMap = (marker) => {
            map.removeLayer(marker);
        };

        const timeMarkers = [];
        const setTime = (timestamp) => {
            //Remove all markers
            timeMarkers.forEach(marker => removeMarkerFromMap(marker));

            // Get location from array closest to timestamp
            const location = locations.reduce((prev, curr) => {
                return (Math.abs(curr.timestamp - timestamp) < Math.abs(prev.timestamp - timestamp) ? curr : prev);
            });

            const marker = addMarkerToMap(location.lat, location.lng);
            timeMarkers.push(marker);
        }

        const timeslider = document.getElementById('timeslider');
        timeslider.addEventListener('input', (e) => {
            setTime(e.target.value);
        });
